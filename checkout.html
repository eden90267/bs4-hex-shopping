<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>六角血拼賣賣</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
	
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <i class="fa fa-heart text-info" aria-hidden=true></i>
      六角血拼賣賣
    </a>
    <div class="text-right ml-auto">
      <div class="dropdown">
        <button class="btn btn-sm btn-cart" data-toggle="dropdown" data-flip="false">
          <i class="fa fa-shopping-cart text-dark fa-2x" aria-hidden=true></i>
          <span class="badge badge-pill badge-danger">12</span>
        </button>
        <div class="dropdown-menu dropdown-menu-right" style="min-width: 300px;">
          <div class="px-4 py-3">
            <h6>已選擇商品</h6>
            <table class="table">
              <tbody>
                <tr>
                  <td>
                    <i class="fa fa-trash-o"></i> 
                  </td>
                  <td>金牌西裝</td>
                  <td>1件</td>
                  <td>$520</td>
                </tr>
                <tr>
                  <td>
                    <i class="fa fa-trash-o"></i> 
                  </td>
                  <td>金牌女裝</td>
                  <td>1件</td>
                  <td>$480</td>
                </tr>
              </tbody>
            </table>
            <a href="checkout.html" class="btn btn-primary btn-block">結帳去</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container main-contant py-5">
    <h1 class="text-center mb-3 text-secondary">
      六角血拼 結帳
    </h1>
    <div class="form-row text-center">
      <div class="col-12 col-sm">
        <div class="alert alert-dark alert-rounded" role="alert">
          1. 輸入訂單資料
        </div>
      </div>
      <div class="col-12 col-sm">
        <div class="alert alert-primary alert-rounded" role="alert">
          2. 金流付款
        </div>
      </div>
      <div class="col-12 col-sm">
        <div class="alert alert-light alert-rounded" role="alert">
          3. 完成
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <a data-toggle="collapse" href="#collapseOne" role="button" aria-expanded="true" aria-controls="collapseOne">
              顯示購物車細節
            </a>
          </div>
        </div>
        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
          <table class="table">
            <thead>
              <tr>
                <th width="20"></th>
                <th width="100"></th>
                <th>商品名稱</th>
                <th width="100">數量</th>
                <th width="80">小計</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td width="20" class="align-middle">
                  <i class="fa fa-trash-o"></i>
                </td>
                <td>
                  <img src="https://images.unsplash.com/photo-1494281258937-45f28753affd?w=1350" alt="" class="img-fluid img-thumbnail">
                </td>
                <td class="align-middle">
                  金牌西裝
                </td>
                <td class="align-middle">1 件</td>
                <td class="align-middle text-right">$520</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="4" class="text-right">
                  運費
                </td>
                <td class="text-right">
                  $60
                </td>
              </tr>
              <tr>
                <td colspan="4" class="text-right">
                  合計
                </td>
                <td class="text-right">
                  $580
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <form class="mt-5">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>
    </div>

    
    
  </div>

  <footer class="mt-5 py-5 text-center bg-light text-secondary">

    <ul class="list-inline">
      <li class="list-inline-item">© Copright 2017 六角血拼賣賣</li>
      <li class="list-inline-item"><a href="#" class="text-info">Instagrame</a></li>
      <li class="list-inline-item"><a href="#" class="text-info">Facebook</a></li>
      <li class="list-inline-item"><a href="#" class="text-info">About</a></li>
    </ul>
    <p class="text-center mt-3">
      Made with Bootstrap4
    </p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript">
  </script>
</body>
</html>
